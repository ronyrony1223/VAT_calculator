<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부가세 계산기</title>
  <style>
    body {
      background-color: #f4e9d8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .card {
      background-color: #fffaf1;
      border: 1px solid #e0d3b8;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8d6642;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f7f1e3;
      border-radius: 5px;
    }
    .emoji {
      font-size: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💸 부가세 계산기</h1>

    <div class="card">
      <h2>1️⃣ 합계 금액 알고 싶으신 분</h2>
      <label for="total">합계금액 (원)</label>
      <input type="text" id="total" placeholder="예: 1100000" />
      <button id="calc1">계산</button>
      <button type="reset">초기화</button>
      <div id="result1" class="result"></div>
    </div>

    <div class="card">
      <h2>2️⃣ 공급가액 알고싶으신 분</h2>
      <label for="supply">공급가액 (원)</label>
      <input type="text" id="supply" placeholder="예: 1000000" />
      <button id="calc2">계산</button>
      <button type="reset">초기화</button>
      <div id="result2" class="result"></div>
    </div>
  </div>

  <script>
    function formatNumberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function removeCommas(x) {
      return x.replace(/,/g, '');
    }

    function attachCommaInputFormat(id) {
      const input = document.getElementById(id);
      input.addEventListener('input', function (e) {
        const cursorPos = input.selectionStart;
        const raw = removeCommas(input.value);
        if (!/^\d*$/.test(raw)) return;

        const beforeLength = input.value.length;
        input.value = formatNumberWithCommas(raw);
        const afterLength = input.value.length;
        input.setSelectionRange(cursorPos + (afterLength - beforeLength), cursorPos + (afterLength - beforeLength));
      });
    }

    attachCommaInputFormat('total');
    attachCommaInputFormat('supply');

    document.getElementById('calc1').addEventListener('click', function () {
      const total = parseInt(removeCommas(document.getElementById('total').value)) || 0;
      const supply = Math.floor(total / 1.1);
      const tax = total - supply;
      document.getElementById('result1').innerHTML =
        `💰 공급가액: ${supply.toLocaleString()}원<br>🌿 부가세액: ${tax.toLocaleString()}원`;
    });

    document.getElementById('calc2').addEventListener('click', function () {
      const supply = parseInt(removeCommas(document.getElementById('supply').value)) || 0;
      const tax = Math.floor(supply * 0.1);
      const total = supply + tax;
      document.getElementById('result2').innerHTML =
        `💰 합계금액: ${total.toLocaleString()}원<br>🌿 부가세액: ${tax.toLocaleString()}원`;
    });

    document.querySelectorAll('button[type="reset"]').forEach(button => {
      button.addEventListener('click', function () {
        const form = button.closest('.card');
        form.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
        form.querySelector('.result').innerHTML = '';
      });
    });
  </script>
</body>
</html>
